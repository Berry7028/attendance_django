<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}勤怠管理システム{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1:wght@400;600&family=Zen+Kaku+Gothic+New:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bs-body-font-size: 1rem;
            --primary-color: #c35a2e;
            --primary-color-strong: #a84825;
            --secondary-color: #2e5f5c;
            --success-color: #2f7d5b;
            --warning-color: #c9802b;
            --danger-color: #b8433e;
            --background-color: #f7f1ea;
            --surface-color: #fffaf3;
            --text-color: #1f2328;
            --muted-color: #6f6b63;
            --border-color: #e8dfd4;
            --shadow-soft: 0 10px 28px rgba(31, 35, 40, 0.08);
            --heading-font: "Shippori Mincho B1", serif;
            --body-font: "Zen Kaku Gothic New", "Noto Sans JP", sans-serif;
        }

        body {
            background: linear-gradient(120deg, #f7f1ea 0%, #f2ebe2 35%, #fbf7f0 100%);
            color: var(--text-color);
            min-height: 100vh;
            font-family: var(--body-font);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background:
                radial-gradient(circle at 12% 18%, rgba(195, 90, 46, 0.08), transparent 45%),
                radial-gradient(circle at 88% 10%, rgba(46, 95, 92, 0.08), transparent 40%),
                radial-gradient(circle at 20% 88%, rgba(46, 95, 92, 0.06), transparent 42%);
            pointer-events: none;
            z-index: 0;
        }

        .container-main,
        .navbar,
        footer,
        .alert {
            position: relative;
            z-index: 1;
        }

        h1, h2, h3, h4, h5, .navbar-brand {
            font-family: var(--heading-font);
            letter-spacing: 0.02em;
        }

        .navbar {
            background-color: var(--surface-color);
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 6px 16px rgba(31, 35, 40, 0.05);
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 1.15rem;
            color: var(--text-color) !important;
        }

        .navbar-light .navbar-toggler {
            border-color: rgba(31, 35, 40, 0.2);
        }

        .navbar-light .navbar-toggler-icon {
            filter: invert(20%);
        }

        .nav-link {
            color: var(--muted-color) !important;
            font-size: 0.95rem;
            transition: color 0.2s, transform 0.2s;
        }

        .nav-link:hover {
            color: var(--text-color) !important;
            transform: translateY(-1px);
        }

        .container-main {
            margin-top: 2rem;
            margin-bottom: 2rem;
            max-width: 1100px;
            padding: 0 1.25rem;
            margin-left: auto;
            margin-right: auto;
            animation: fadeUp 0.45s ease;
        }

        .card {
            border: 1px solid var(--border-color);
            border-radius: 16px;
            box-shadow: var(--shadow-soft);
            background-color: #fff;
        }

        .card:hover {
            box-shadow: 0 12px 26px rgba(31, 35, 40, 0.1);
        }

        .card-header {
            background-color: var(--surface-color);
            color: var(--text-color);
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            padding: 1rem 1.5rem;
            border-radius: 16px 16px 0 0 !important;
        }

        .btn {
            font-weight: 600;
            border-radius: 12px;
            padding: 0.55rem 1.35rem;
            transition: background-color 0.2s, border-color 0.2s, color 0.2s, transform 0.2s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: #fff;
        }

        .btn-primary:hover {
            background-color: var(--primary-color-strong);
            border-color: var(--primary-color-strong);
            transform: translateY(-1px);
        }

        .btn-success {
            background-color: var(--success-color);
            border-color: var(--success-color);
        }

        .btn-success:hover {
            background-color: #219150;
            border-color: #219150;
        }

        .btn-warning {
            background-color: var(--warning-color);
            border-color: var(--warning-color);
            color: white;
        }

        .btn-warning:hover {
            background-color: #e67e22;
            border-color: #e67e22;
            color: white;
        }

        .btn-outline-secondary,
        .btn-outline-success,
        .btn-outline-danger {
            border-radius: 12px;
            border-width: 1px;
            border-color: var(--border-color);
            background: #fff;
        }

        .btn-outline-secondary {
            color: var(--muted-color);
        }

        .btn-outline-success {
            color: var(--success-color);
            border-color: rgba(47, 125, 91, 0.3);
        }

        .btn-outline-danger {
            color: var(--danger-color);
            border-color: rgba(184, 67, 62, 0.3);
        }

        .btn-outline-secondary:hover,
        .btn-outline-success:hover,
        .btn-outline-danger:hover {
            border-color: var(--text-color);
            color: var(--text-color);
            transform: translateY(-1px);
        }

        .alert {
            border-radius: 12px;
            border: 1px solid transparent;
            font-size: 0.95rem;
            box-shadow: 0 8px 18px rgba(31, 35, 40, 0.08);
        }

        .form-control, .form-select {
            border-radius: 10px;
            border: 1px solid var(--border-color);
            font-size: 0.95rem;
            background-color: #fff;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: none;
        }

        .badge {
            padding: 0.45rem 0.8rem;
            font-size: 0.95rem;
            border-radius: 999px;
        }

        .text-success {
            color: var(--success-color) !important;
        }

        .text-warning {
            color: var(--warning-color) !important;
        }

        .text-info {
            color: var(--secondary-color) !important;
        }

        .text-secondary {
            color: var(--muted-color) !important;
        }

        .status-badge-clock-in {
            background-color: var(--success-color);
        }

        .status-badge-on-break {
            background-color: var(--warning-color);
            color: #fff;
        }

        .status-badge-clock-out {
            background-color: var(--muted-color);
        }

        .status-badge-not-clocked {
            background-color: var(--danger-color);
        }

        .container-main {
            flex: 1;
        }

        footer {
            background-color: var(--surface-color);
            color: var(--text-color);
            padding: 1.5rem 0;
            margin-top: auto;
            text-align: center;
            font-size: 0.85rem;
            border-top: 1px solid var(--border-color);
        }

        footer p {
            margin: 0;
        }

        .loading-spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }

        .loading-spinner.active {
            display: block;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9998;
        }

        .loading-overlay.active {
            display: block;
        }

        .table {
            --bs-table-bg: transparent;
            --bs-table-color: var(--text-color);
        }

        .table thead {
            background-color: #f3ede5;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* レスポンシブ対応 */
        @media (max-width: 768px) {
            .container-main {
                margin-top: 15px;
                margin-bottom: 15px;
                padding: 0 1rem;
            }

            .card-header {
                padding: 1rem;
            }

            .btn {
                padding: 0.5rem 1rem;
            }

            body {
                --bs-body-font-size: 1rem;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'attendance:index' %}">
                勤怠管理システム
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'attendance:index' %}">打刻</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'attendance:dashboard' %}">ダッシュボード</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'attendance:reports' %}">レポート</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin:index' %}">設定</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- メッセージ表示 -->
    <div class="container-fluid">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show mt-2" role="alert">
                    <i class="fas fa-{% if message.tags == 'error' %}exclamation-circle{% elif message.tags == 'success' %}check-circle{% elif message.tags == 'warning' %}info-circle{% else %}info-circle{% endif %}"></i>
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <!-- メインコンテンツ -->
    <div class="container-main">
        {% block content %}{% endblock %}
    </div>

    <!-- フッター -->
    <footer>
        <div class="container">
            <p class="text-muted mb-0">&copy; 2024 Attendance Management System.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // フォーム送信時のローディング表示
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', function() {
                document.querySelector('.loading-overlay')?.classList.add('active');
                document.querySelector('.loading-spinner')?.classList.add('active');
            });
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
